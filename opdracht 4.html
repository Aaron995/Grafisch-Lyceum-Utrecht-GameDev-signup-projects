<!-- Pas de code aan zodat het figuur in de opdracht omschrijving in de browser weergeven wordt. -->
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600" style="border:5px solid #000000;">
		</canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			context.moveTo(250, 250);
			context.lineTo(300, 175); //Omhoog Boven kant
			context.lineTo(350, 250); //Omlaag Boven kant
			context.lineTo(425, 300); //omhoog rechter kant
			context.lineTo(350, 350); //omlaag rechter kant
			context.lineTo(300, 425); //omhoog onder kant
			context.lineTo(250, 350); //omlaag onder kant
			context.lineTo(175, 300); // omhoog linker kant
			context.lineTo(250, 250); //omhoog linker kant
			context.lineWidth = 5;
			context.stroke();
		</script>
	</body>
</html>
